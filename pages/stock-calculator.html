<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/default.css" />
    <link rel="stylesheet" href="/styles/stock-calculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/hamburger.js" defer></script>
    <title>Buy || Sell</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <section class="container">
        <h1><a href="/index.html">MockMarkets</a></h1>
        <button class="hamburger">
          <i class="fa-solid fa-bars hamburger"></i>
        </button>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li><a href="/pages/watchlist.html">watchlist</a></li>
          <li><a href="#">trade</a></li>
          <li><a href="/pages/balance.html">balance</a></li>
          <li><a href="#">notifications</a></li>
          <li><a href="/pages/account.html">account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="order-header">
        <i class="fa-solid fa-arrow-left"></i>
        <span>One-time order</span>
      </div>
      <section class="buy-sell">
        <div class="pill"><span>Buy</span><span>Sell</span></div>
        <div class="amount">
         <input type="number" placeholder="0">
         <span>USD</span>
        </div>
        <div class="coin-share">
          <i class="fa-solid fa-arrows-up-down"></i>
          <span>0 BTC</span>
        </div>
      </section>
    </main>
  </body>
</html>
